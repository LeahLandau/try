# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Functioapp1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://trydeploytofunctionapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_616a49c2f65f4b5eb5ee64d3a3324707 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_836bfc3e1826467ea24796a0c6e0fcc7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: trydeploytofunctionapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_616a49c2f65f4b5eb5ee64d3a3324707 }}/tryazure:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Functioapp1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cc49568f9d554a948dfebd22b7a5afc9 }}
        images: 'trydeploytofunctionapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_616a49c2f65f4b5eb5ee64d3a3324707 }}/tryazure:${{ github.sha }}'