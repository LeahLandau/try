name: Build and deploy container app to Azure Web App - directory2023

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        context: ./directory2023
        push: true
        tags: ghcr.io/leahlandau/try-directory2023:${{ github.sha }}
        file: ./directory2023/Dockerfile
    
    -name: run locally
     run: docker run -p 80:80 ghcr.io/leahlandau/try-directory2023:${{ github.sha }}


  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.app-url }}

    steps:
     
    - name: ðŸ”‘ Azure Login
      run: az login

    # - name: Deploy to Azure Web App
