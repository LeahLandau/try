    #   with:
    #     app-name: 'directory2023'
    #     slot-name: 'production'
    #     publish-profile: ${{ secrets.AzureAppService_PublishProfile_da34fe16f77d4f80b2403cf72d4f4b19 }}
    #     images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_b1c31551a4bb440c9121e9a0a3a08145 }}/leahlandau/try-directory2023:${{ github.sha }}'

    - name: Deploy to Azure Functions
      id: deploy-to-functions
      uses: Azure/functions-container-action@v1
      with:
        app-name: directory2023
        image: 'ghcr.io/leahlandau/try-directory2023:${{ github.sha }}'
