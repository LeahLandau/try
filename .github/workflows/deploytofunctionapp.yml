name: üöÄ Build and deploy container app to Azure Web App 

on:
  push:
    branches:
      - main

  workflow_dispatch:
  
jobs:
  build:
    runs-on: 'ubuntu-latest'
    strategy:
      matrix:
        directory:
          - directory2023
          - directory2024

    steps:
    - name: üìÇ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: üîé Determine modified directory
      id: determine_directory
      run: |
        git diff --name-only HEAD~1 ${{ github.sha }} > changes.txt
        if grep -q '^${{ matrix.directory }}/' changes.txt; then
          echo "${{ matrix.directory }} has changes"
          # echo "::set-output name=directory::${{ matrix.directory }}"
          echo "DIRECTORY=${{ matrix.directory }}" >> "$GITHUB_ENV"
        else
          echo "No changes in ${{ matrix.directory }}"
          exit 0
        fi

    - name: üõ†Ô∏è Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      if: env.DIRECTORY == matrix.directory

    - name: üîë Log in to registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      if: env.DIRECTORY == matrix.directory

    - name: üîñ Get release tag name
      id: get_release
      uses: cardinalby/git-get-release-action@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        latest: true
      if: env.DIRECTORY == matrix.directory

    - name: ‚ôªÔ∏è Set correct environment
      run: |
        TAG=${{ steps.get_release.outputs.tag_name }}
        echo "TAG=$TAG" >> "$GITHUB_ENV"
      if: env.DIRECTORY == matrix.directory

    - name: üê≥ Docker metadata
      id: docker_meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/leahlandau/try-${{ matrix.directory }}
        tags: |
          type=semver,pattern={{major}}.{{minor}}.{{patch}},value=${{ env.TAG }}
          type=semver,pattern={{major}}.{{minor}},value=${{ env.TAG }}
          type=semver,pattern={{major}},value=${{ env.TAG }}
      if: env.DIRECTORY == matrix.directory
 

    - name: üèóÔ∏è Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ${{ steps.get_release.outputs.tags }}
        labels: ${{ steps.docker_meta.outputs.labels }}
      if: env.DIRECTORY == matrix.directory

        # file: ./directory9/Dockerfile
    
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-functions.outputs.app-url }}

    steps:
     
    - name: üîë Azure Login
      run: az login
      if: env.DIRECTORY == matrix.directory

    # - name: üîå Login to Azure
    #   uses: azure/login@v1
    #   with:
    #     creds: ${{ secrets.AZURE_CREDENTIALS }}
        # if: env.DIRECTORY == matrix.directory

    - name: Deploy to Azure Functions
      id: deploy-to-functions
      uses: Azure/functions-container-action@v1
      with:
        # app-name: ${{ secrets[format('AZURE_APP_NAME_{0}', matrix.directory)] || '' }}
        app-name: ${{ matrix.directory }}
        image: '${{ steps.get_release.outputs.tags }}'
      if: env.DIRECTORY == matrix.directory
