# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - directory2028

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a2482e12c5ff49a7ab509fe0425bcbc9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_16293fdf79a14005a9078c443c18607c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_a2482e12c5ff49a7ab509fe0425bcbc9 }}/ghcr.io/leahlandau/try-directory2028:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'directory2028'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8caa36058d3a41a6b4ff3430559bbac9 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_a2482e12c5ff49a7ab509fe0425bcbc9 }}/ghcr.io/leahlandau/try-directory2028:${{ github.sha }}'