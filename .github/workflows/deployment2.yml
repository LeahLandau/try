          app-name: ${{ secrets["AZURE_APP_NAME_" + matrix.directory.toUpperCase()] }}
          package: ${{ github.workspace }}/${{ matrix.directory }}/
          publish-profile: ${{ secrets["AZURE_FUNCTIONAPP_PUBLISH_PROFILE_" + matrix.directory.toUpperCase()] }}
