name: 🚀 publish directory1

on:
  push:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy-directory1:
    runs-on: ubuntu-latest
    steps:
      - name: 📂 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🚀 Determine modified directory 1
        id: determine_directory1
        run: |
          if git diff --name-status @{u} ${{ github.sha }} | grep -q '^directory1/'; then
            echo "Directory 1 has changes"
            echo "::set-output name=directory::directory1"
          else
            echo "No changes in Directory 1"
            exit 0
          fi


      - name: 🔌 Login to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: steps.determine_directory1.outputs.directory == 'directory1'


      - name: 🏗️ Build and 🫸 push image to GitHub Container Registry for Directory 1
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.determine_directory1.outputs.directory }}
          push: true
          tags: ghcr.io/leahlandau/try-directory1:latest
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: steps.determine_directory1.outputs.directory == 'directory1'

      # - name: 🔌 Login to Azure
      #   uses: azure/login@v1
      #   with:
      #     creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure Login
        run: az login 
        if: steps.determine_directory1.outputs.directory == 'directory1'

      - name: 🚀 Deploy Function App for Directory 1
        uses: azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_APP_NAME_DIRECTORY1 }}
          package: ${{ github.workspace }}/directory1/
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_DIRECTORY1 }}
        if: steps.determine_directory1.outputs.directory == 'directory1'
