# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - func-subscriptions-automation1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_34c217401889483ab758ce9ca87bf806 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_59278d145469480bb5bb422c3dac0386 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_34c217401889483ab758ce9ca87bf806 }}/azure-functions/dotnet:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'func-subscriptions-automation1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4678b570b61c41c4b52d5f1bc0f647dc }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_34c217401889483ab758ce9ca87bf806 }}/azure-functions/dotnet:${{ github.sha }}'